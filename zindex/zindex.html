<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index:-1;
  /* z-index can be specified only when position attribute is defined  with absolute relative or fixed sticky*/
}
p h1{
  position:fixed;
  top: 40px;
z-index: 2;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="/img_tree.jpg" alt="i like trees">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
