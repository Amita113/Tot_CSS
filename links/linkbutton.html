<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: rgb(220, 211, 211);
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display:inline-block;
}

a:hover, a:active {
  background-color: rgb(0, 251, 255);
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="#" target="_top">This is a link</a>

</body>
</html>
